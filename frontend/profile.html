    <main>
        <section id="content">
        <h1>Profil</h1>
        <div class="content-wrapper">
            <section id="logo-container">
                <img id="logo" src="./img/placeholder_logo.png" alt="">
                <input type="file" name="file" id="file" class="inputfile" />
                <label for="file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path fill="white" d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                    <span>Logo hochladen (PNG)</span>   
                </label>
            </section>
            <section id="profile-container">
                <form id="profile-form" action="">
                    <label for="title">Titel</label>
                    <input type="text" name="title" id="title">
                    <label for="firstname">Vorname</label>
                    <input type="text" name="firstname" id="firstname" required>
                    <label for="lastname">Nachname</label>
                    <input type="text" name="lastname" id="lastname" required>
                    <label for="company">Firmenname</label>
                    <input type="text" name="company" id="company" required>
                    <label for="company_additional">Firmenzusatz</label>
                    <input type="text" name="company_additional" id="company_additional">
                    <label for="address">Strasse und Hausnummer</label>
                    <input type="text" name="address" id="address"required>
                    <label for="zip">PLZ</label>
                    <input type="text" name="zip" id="zip" required>
                    <label for="city">Ort</label>
                    <input type="text" name="city" id="city" required>
                    <button id="save-btn">Speichern</button>
                </form>
            </section>
        </div>

        <button id="logout-btn" style="position: fixed; left: 20px; bottom: 20px;">Logout</button>

        </section>
