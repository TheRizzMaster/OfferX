<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferX | Clients</title>
    <link rel="stylesheet" href="./css/new_client.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form class="add-form" action="">
        <h1>Neuer Kunde</h1>
        <br>
        Anrede: <input type="text" name="salutation" id="salutation" placeholder="Anrede">
        <br>
        Nachname: <input type="text" name="lastname" id="lastname" placeholder="Nachname">
        <br>
        Vorname: <input type="text" name="firstname" id="firstname" placeholder="Vorname">
        <br>
        Titel: <input type="text" name="title" id="title" placeholder="Titel">
        <br>
        Firmenname: <input type="text" name="firmname" id="firmname" placeholder="Firmenname">
        <br>
        Firmenzusatz: <input type="text" name="firmadd" id="firmadd" placeholder="Firmenzusatz">
        <br>
        Straße: <input type="text" name="street" id="street" placeholder="Straße">
        <br>
        Platz: <input type="text" name="place" id="place" placeholder="Platz">
        <br>
        Ort: <input type="text" name="city" id="city" placeholder="Ort">
        <br>
        E-Mail: <input type="text" name="email" id="email" placeholder="E-Mail">
        <br>
        Handynummer: <input type="text" name="mobile" id="mobile" placeholder="Handynummer">
        <br>
        

    </form>

</body>
</html>
