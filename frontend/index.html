<body>
    <main>
        <section id="login">
            <form id="login-form">
                <h2>Login</h2>
                <label for="email">E-Mail</label>
                <input class="input-field" type="email" name="email" id="email" placeholder="E-Mail" required>
                <label for="password">Passwort</label>
                <input class="input-field" type="password" name="password" id="password" placeholder="Passwort" required>
                <p><a href="javascript:void(0)" id="forget">Passwort vergessen</a></p>
                <button id="login-btn">Login</button>
                <p>Noch kein Konto? <a href="javascript:void(0)" id="toggleToSignUp">Registrieren</a></p>
                <p id="login-error" style="color: red;" class="hidden">Error:</p>
            </form>
            <form id="signup-form" class="hidden">
                <h2>Registrieren</h2>
                <label for="firstname">Vorname</label>
                <input type="text" name="firstname" id="firstname" placeholder="Vorname" required>
                <label for="lastname">Nachname</label>
                <input type="text" name="lastname" id="lastname" placeholder="Nachname" required>
                <label for="signup-email">E-Mail</label>
                <input type="email" name="signup-email" id="signup-email" placeholder="E-Mail" required>
                <label for="signup-password">Passwort</label>
                <input type="password" name="signup-password" id="signup-password" placeholder="Passwort" required>
                <button id="signup-btn">Registrieren</button>
                <p>Du hast bereits ein Konto? <a href="javascript:void(0)" id="toggleToLogin">Login</a></p>
                <p id="signup-error" style="color: red;" class="hidden">Error:</p>
            </form>
            <form id="reset-password-form" class="hidden">
                <h2>Passwort vergessen</h2>
                <label for="reset-email">E-Mail</label>
                <input type="email" name="reset-email" id="reset-email" placeholder="E-Mail" required>
                <button id="reset-btn">Passwort zur端cksetzten</button>
                <p>Zur端ck zu <a href="javascript:void(0)" id="backToLogin">Login</a></p>
                <p id="reset-error" style="color: red;" class="hidden">Error:</p>
            </form>
        </section>
        <section id="infoscreen">
            <!-- <img src="./img/logo.png" alt="logo"> -->
            <lottie-player
                autoplay
                mode="normal"
                src="./img/data.json"
                style="width: 320px">
