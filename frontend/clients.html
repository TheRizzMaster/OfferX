<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferX | Kunden</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/clients.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!--FAVICONS-->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--FAVICONS-->

</head>

<body>
    <header>
        <img src="./img/logo.png" alt="" width="140px" onclick="window.location.href='./dashboard.html'">
        <nav class="nav-web">
            <ul class="nav-links">
                <li><a href="./profile.html">MEIN PROFIL</a></li>
                <li><a href="./products.html">MEINE ANGEBOTE</a></li>
                <li><a href="./clients.html">MEINE KUNDEN</a></li>
            </ul>
        </nav>
        <button class="btn-1" onclick="window.location.href='./create_offer.html'">Offerte erstellen</button>

        <img src="./img/burger-menu.svg" alt="" width="40px" class="burger-menu" onclick="openNav()">

        <div class="menu-overlay">
            <span class="closebtn" onclick="closeNav()">&times;</span>
            <nav class="nav-mobile">
                <ul class="nav-links-mobile">
                    <li><a href="./profile.html">MEIN PROFIL</a></li>
                    <li><a href="./products.html">MEINE ANGEBOTE</a></li>
                    <li><a href="./clients.html">MEINE KUNDEN</a></li>
                </ul>
                <button class="btn-mob" onclick="window.location.href='./create_offer.html'">Offerte erstellen</button>
            </nav>
        </div>

    </header>
    <main>
        
        <section id="content">

        <div id="controls" class="hide-mobile">
            <input class="search-bar" id="search-input" placeholder="Kunde suchen..." type="text">
            <button class="btn-2" id="add-client-btn">Kunde hinzufügen</button>
        </div>

        <table id="clients">
            <thead>
                <tr>
                    <th width="35%">Firma</th>
                    <th width="33%">Kontaktperson</th>
                    <th width="26%">Ort</th>
                    <th width="3%"></th>
                    <th width="3%"></th>
                </tr>
            </thead>
            <tbody id="table-content">     
            </tbody>
        </table>

    </section>


    <div id="create-popup" class="create-client-popup-wrapper">
        <div class="create-client-popup">
            <span class="close">&times;</span>

            <div class="card">
                <h3 class="">Kunde hinzufügen</h3>
                <form id="create-form">
                    <div class="left">

                    
                    <label for="company_name">Firmenname <span style="color: red">*</span></label>
                    <input type="text" class="create-form-input" placeholder="Firmenname" name="company_name" id="company_name" required>
                    <label for="company_additional_name">Firmenzusatz</label>
                    <input type="text" class="create-form-input" placeholder="Firmenzusatz" name="company_additional_name" id="company_additional_name">
                    <label for="address">Adresse <span style="color: red">*</span></label>
                    <input type="text" class="create-form-input" placeholder="Strasse und Hausnummer" name="address" id="address" required>
                    <label for="plz">PLZ <span style="color: red">*</span></label>
                    <input type="number" class="create-form-input" placeholder="Postleitzahl" name="plz" id="plz" required>
                    <label for="city">Ort <span style="color: red">*</span></label>
                    <input type="text" class="create-form-input" placeholder="Ort" name="city" id="city" required>
                </div>
                    <div class="rechts">
                    
                    <label for="gender">Anrede</label>
                    <select name="gender" id="gender">
                        <option value="m">Herr</option>
                        <option value="f">Frau</option>
                        <option value="x">Unbekannt</option>
                    </select>
                    <label for="firstname">Vorname Kontaktperson</label>
                    <input type="text" class="create-form-input" placeholder="Vorname" name="firstname" id="firstname">
                    <label for="lastname">Nachname Kontaktperson</label>
                    <input type="text" class="create-form-input" placeholder="Nachname" name="lastname" id="lastname">
                    <label for="email">E-Mail Kontaktperson</label>
                    <input type="email" class="create-form-input" placeholder="E-Mail" name="email" id="email">
                    <label for="phone">Tel. Kontaktperson</label>
                    <input type="tel" class="create-form-input" placeholder="Telefonnummer" name="phone" id="phone">
                    </div>
                <div class="bottom">

                
                    <p id="create-error" style="color:red;" class="hidden">Error: </p>
                    <div class="button-wrapper">
                        <button type="submit" name="save" id="save-client-btn" class="btn-2">Speichern</button>
                    </div>
                </div>
                </form>
            </div>

        </div>
    </div>

    <div id="show-popup" class="show-client-popup-wrapper">
        <div class="show-client-popup">
            <span class="show-close">&times;</span>

            <div class="show-card">

                <h2 id="show-header"></h2>
                <p id="show-name"></p>
                <p id="show-additional"></p>
                <p id="show-address"></p>
                <p id="show-city"></p>
                <p id="show-email"></p>
                <p id="show-phone"></p>

                <h4>Offerten:</h4>

                <table>
                    <thead>
                        <tr>
                            <th width="10%">Datum</th>
                            <th width="40%">Offertennummer</th>
                            <th width="37%">Titel</th>
                            <th width="3%"></th>
                        </tr>
                    </thead>
                    <tbody id="show-offers">
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <button id="logout-btn" style="position: fixed; left: 20px; bottom: 20px;">Logout</button>


    </main>
    <script src="./js/menu_mechanics.js"></script>
    <script src="./js/search_table_mechanics.js"></script>
    <script type="module" src="./js/supabase.js"></script>
    <script type="module" src="./js/clients.js"></script>
</body>
</html>
