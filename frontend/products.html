<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferX | Angebote</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/products.css">

    <!--FAVICONS-->
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--FAVICONS-->

</head>

<body>
    <header>
        <img src="./img/logo.png" alt="" width="140px" onclick="window.location.href='./dashboard.html'">
        <nav class="nav-web">
            <ul class="nav-links">
                <li><a href="./profile.html">MEIN PROFIL</a></li>
                <li><a href="./products.html">MEINE PRODUKTE</a></li>
                <li><a href="./clients.html">MEINE KUNDEN</a></li>
            </ul>
        </nav>
        <button class="btn-1" onclick="window.location.href='./create_offer.html'">Offerte erstellen</button>

        <img src="./img/burger-menu.svg" alt="" width="40px" class="burger-menu" onclick="openNav()">

        <div class="menu-overlay">
            <span class="closebtn" onclick="closeNav()">&times;</span>
            <nav class="nav-mobile">
                <ul class="nav-links-mobile">
                    <li><a href="./profile.html">MEIN PROFIL</a></li>
                    <li><a href="./products.html">MEINE PRODUKTE</a></li>
                    <li><a href="./clients.html">MEINE KUNDEN</a></li>
                </ul>
                <button class="btn-mob" onclick="window.location.href='./create_offer.html'">Offerte erstellen</button>
            </nav>
        </div>

    </header>
    <main>
        <section id="content">
            <h1>Produkte</h1>
            <div id="controls">
                <input class="search-bar" id="search-input" placeholder="Produkt suchen..." type="text">
                <button class="btn-2 hide-mobile" id="add-product-btn">Produkt hinzufügen</button>
            </div>

            <table id="products">
                <thead>
                    <tr>
                        <th width="35%">Produkt</th>
                        <th width="42%">Beschreibung</th>
                        <th width="10%">Einheit</th>
                        <th width="10%">Preis</th>
                        <th width="3%"></th>
                    </tr>
                </thead>
                <tbody id="table-content">
                </tbody>
            </table>

        </section>

        <div id="create-popup" class="create-product-popup-wrapper">
            <div class="create-product-popup">
                <span class="close">&times;</span>

                <div class="card">
                    <h3 class="">Produkt hinzufügen</h3>
                    <p></p>
                    <form id="create-form">
                        <label for="product">Produkt Name <span style="color: red">*</span></label>
                        <input type="text" class="create-form-input" placeholder="Produkt Name" name="product" id="product" required>
                        <label for="additional_text">Zusätzlicher Text</label>
                        <input type="text" class="create-form-input" placeholder="Beschreibung" name="additional_text" id="additional_text">
                        <label for="unit">Einheit <span style="color: red">*</span></label>
                        <select name="unit" id="unit">
                            <option value="">-</option>
                            <option value="min">Minuten</option>
                            <option value="h">Stunden</option>
                            <option value="d">Tage</option>
                            <option value="pauschal">Pauschal</option>
                            <option value="km">Km</option>
                        </select>
                        <label for="price">Preis <span style="color: red">*</span></label>
                        <input type="number" class="create-form-input" placeholder="0" name="price" id="price" step="1" oninput="this.value = Math.round(this.value);" required>
                        <p id="create-error" style="color:red;" class="hidden">Error: </p>
                        <div class="button-wrapper">
                            <button type="submit" name="save" id="save-product-btn" class="btn-2">Speichern</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <button id="logout-btn" style="position: fixed; left: 20px; bottom: 20px;">Logout</button>


    </main>
    <script src="./js/menu_mechanics.js"></script>
    <script src="./js/search_table_mechanics.js"></script>
    <script type="module" src="./js/supabase.js"></script>
    <script type="module" src="./js/products.js"></script>
</body>

</html>
