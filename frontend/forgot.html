<body>
    <main>
        <section id="login">
            <form id="reset-password-form">
                <h2>Passwort zurücksetzten</h2>
                <input type="password" name="new-password" id="new-password" placeholder="Passwort wählen (min. 8 Zeichen)" required>
                <input type="password" name="repeat-password" id="repeat-password" placeholder="Passwort wiederholen" required>
                <button id="reset-btn">Neues Passwort setzen</button>
                <p id="reset-error" style="color: red;" class="hidden">Error:</p>
            </form>
        </section>
        <section id="infoscreen">
            <!-- <img src="./img/logo.png" alt="logo"> -->
            <lottie-player
                autoplay
                mode="normal"
                src="./img/data.json"
                style="width: 320px">
            </lottie-player>
        </section>
        <section id="links">
            <a href="">FAQ</a>
            <a href="">AGB</a>
            <a href="">Kontakt</a>
            <a href="">Datenschutz</a>
            <a href="">Impressum</a>
        </section>
    </main>
    <script type="module" src="./js/supabase.js"></script>
    <script type="module" src="./js/forgot.js"></script>
</body>

</html>
